<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav1">
            <div class="nav1Logo"><img src="img/logo/logo1.png" alt="Error"></div>
            <div class="nav1Address">
                <img src="img/logo/icons1.png" alt="" height="20px">
                <span>
                    <p class="nav1Name">Deliver to Priyanshu</p>
                    <p class="nav1AddressCity">Lucknow 226010</p>
                </span>
            </div>
            <div class="search">
                <div class="search filter">
                    <h5>All</h5>
                    <img src="img/logo/icon2.png" alt="Error">
                </div>
                <div class="searchInput">
                    <input type="text" placeholder="Search Amazon">
                </div>
                <button><img src="img/logo/icon3.png" alt=""></button>
            </div>
        </nav>
        <nav class="nav2"></nav>
    </header>
</body>
</html>
