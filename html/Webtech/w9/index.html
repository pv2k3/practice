<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(3, 85, 3);
        }
        .row{
            display: flex;
            height: 200px;
            width: 100%;
            flex-direction: column;
            gap: 16px;
        }
        .row img{
            height: 150px;
            aspect-ratio: 5/3;
            object-fit: contain;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="row">
        <img src="img1.jpg" alt="1">
        <img src="img2.jpg" alt="2">
        <img src="img3.jpg" alt="3">
        <img src="img4.jpg" alt="4">
        <img src="img5.jpg" alt="5">
        <img src="img6.jpg" alt="6">
    </div>
</body>
</html>
