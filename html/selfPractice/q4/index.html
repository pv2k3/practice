<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .progress-bar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: radial-gradient(
            closest-side,
            white 80%,
            transparent 10% 100%
          ),
          conic-gradient(red 50%, orange 0);
      }
    </style>
  </head>
  <body>
    <div class="progress-bar">
      <progress
        value="50"
        min="0"
        max="100"
        style="visibility: hidden; height: 0; width: 0"
      >
        75%
      </progress>
    </div>
  </body>
</html>
